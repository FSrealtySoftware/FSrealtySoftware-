	<body>
			<img id = "logo" src= "img/FSR_logo.png"> 
			<h2 class="center">Showings Request Information </h2>
			<div class="center">
				<form action="PHP/access.php" method="post">
					<div class="form-box">
						<label for = "agentID">Enter License #:</label>
						<input class="input-field" type="text" name="agentID" required="required" placeholder="Required" >

							<label for = "fname">Full Name:</label>
							<input class="input-field" type="text" name="fname" required="required" placeholder="Required" >
					 	
					 		<label for = "ofcname">Office Name:</label>
							<input class="input-field" type="text" name="ofcname"  required="required" placeholder="Required" />
						
							<label for = "phone">Phone Number: </label>
							<input class="input-field" type="tel" name="phone"  required="required" placeholder="Required" />
						
							<label for = "email">E-mail: </label>
							<input class="input-field" type="email" name="email"  required="required" placeholder="Required" >

							<label for = "address">Address: </label>
							
							<select class="js-data-example-ajax" name="address" placeholder="Required">

							<option value="0123" selected="selected">select2/select2</option>

							</select>

						<input type="Submit" class="btn btn-primary center"/>
					</div>
				</form>
			</div>
